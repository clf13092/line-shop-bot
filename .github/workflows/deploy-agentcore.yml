name: Deploy AgentCore Runtime

on:
  workflow_dispatch:
  push:
    branches:
      - develop
    paths:
      - 'agentcore/src/**'
      - 'agentcore/.bedrock_agentcore.yaml'

env:
  AWS_REGION: ap-northeast-1

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install AgentCore CLI
        run: pip install bedrock-agentcore-starter-toolkit

      - name: Deploy AgentCore Runtime
        working-directory: agentcore
        run: agentcore deploy --auto-update-on-conflict

      - name: Deploy summary
        run: |
          echo "## AgentCore Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Region:** ${{ env.AWS_REGION }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
